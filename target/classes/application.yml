# Configurações da aplicação Spring Boot

# Configurações do servidor
server:
  port: 8080  # Porta onde a aplicação vai rodar

# Configurações da aplicação
spring:
  application:
    name: users-api
  
  # Configurações do banco H2 (em memória)
  datasource:
    url: jdbc:h2:mem:testdb  # URL do banco em memória
    driver-class-name: org.h2.Driver
    username: sa  # Usuário padrão do H2
    password:     # Senha vazia
  
  # Configurações do H2 Console (interface web para visualizar dados)
  h2:
    console:
      enabled: true  # Habilita o console web do H2
      path: /h2-console  # Caminho para acessar o console
  
  # Configurações do JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect  # Dialeto do H2
    hibernate:
      ddl-auto: create-drop  # Recria as tabelas a cada inicialização
    show-sql: true  # Mostra as queries SQL no console
    properties:
      hibernate:
        format_sql: true  # Formata o SQL para melhor legibilidade

# Configurações do SpringDoc (OpenAPI/Swagger)
springdoc:
  api-docs:
    path: /v3/api-docs  # Caminho para a documentação JSON
  swagger-ui:
    path: /swagger-ui.html  # Caminho para a interface Swagger UI
    try-it-out-enabled: true  # Habilita o botão "Try it out"
    operations-sorter: method  # Ordena operações por método HTTP
    tags-sorter: alpha  # Ordena tags alfabeticamente

# Configurações de logging
logging:
  level:
    org.hibernate.SQL: DEBUG  # Log das queries SQL
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # Log dos parâmetros das queries
    com.example.usersapi: DEBUG  # Log da nossa aplicação